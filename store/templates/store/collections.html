{% extends "store/layouts/main.html" %}

{% block content %}

<div class="py-3" style="background-color:#009990">
    <div class="container" >
        <a class="text-white" href= {% url 'home' %}> Home / </a>
       
        <a class="text-white" href= {% url 'collections' %}> Collections </a>
    </div>
</div>

<div class="container" >
    <div class="row" >
        <div class="col-md-12 mt-2"  >
            
            <h1 style="color:#99cc00; "> Collections </h1>
            <hr>
            <div class="row" style="background-color:#F0F8FF;" >
                {% for item in category %}
                    <div class="col-md-3">
                        <div class="card" style="margin-bottom:30px; margin-top:20px; margin-right:5%">
                            <a href="{% url 'collectionsview' item.slug%}">
                                <div class="card-body">
                                    <div class="category-image">
                                        <img src="{{item.image.url}}" alt="Category Image", height=150px, width=100%, style="padding:20px;"/>
                                    </div>
                                    <h4 style="text-align:center; margin-bottom:0px"> {{ item.name}} </h4>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="py-3" style="background-color:#009990">
    <div class="container">
        
    </div>
</div>

{% endblock content %}
